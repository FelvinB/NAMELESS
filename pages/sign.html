<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAMELESS</title>
  <link rel="stylesheet" href="../assets/style/style.css">
</head>

<body>
  <header id="header">
    <nav class="navbar">
      <div class = "name-logo"><a href="../index.html"><img src = "../assets/images/name.png" alt = "Logo"></a></div>
      <input type="checkbox" class="menu-toggle" id="menu-toggle">
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../pages/about.html" class = "about">About</a></li>
        <li><a href="../pages/sign.html" class="Sign">Sign Up</a></li>
        <li><a href="../pages/reserve.html" class = "reserve">Discounted</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="sign">
      <div class="container">
        <h1>NAMELESS Sign Up</h1>

        <form action="./submission.html">
          <div class="fullname">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" placeholder="Firstname " required>
            </div>
  
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Lastname " required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email " required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter Subject " required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Message " required></textarea>
          </div>

          <button type="submit" class="primary-button">Sign Up</button>
        </form>
      </div>
    </section>
  </main>

  <footer id="footer">
    <p>© 2025 - Web Development. All rights reserved.</p>
  </footer>
</body>

</html>
